<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Plugin NoBeeHouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Roboto', sans-serif; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nobeehouse-momentodevida-plugin/dist/nobeehouse.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/nobeehouse-momentodevida-plugin@^1.0.0/dist/nobeehouse.min.js"></script>
</head>
<body>
    <main class="flex items-center justify-center flex-col h-screen">
        <img src="https://app-30863.nuvem-brasil-10.absamcloud.com/api/public/images/logo-icon.png" alt="Logo NoBeeHouse"
            class="w-64 mb-8" />

        <div>
            <div id="plugin"></div>
            
            <button id="btn-exemplo"
            class="bg-yellow-500 hover:bg-yellow-400 active:shadow-inner text-white shadow-md px-5 py-3 rounded">Ver exemplo</button>
        </div>
    </main>
    

    <script>
        const plugin = new NoBeeHouse({
            el: '#plugin',
            seePlaces: function(places) {}
        });

        document.querySelector('#btn-exemplo').addEventListener('click', () => plugin.open());
    </script>
</body>
</html>
